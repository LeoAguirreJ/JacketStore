    <body background="imagenes/acercade.jpg" width="50%" height="50%" ;>
        <center>
        <h1 class="cont"> Contacto</h1>
           
            <br/>
            <form class="form-register">
                <div class="container">
                    <div class="container">
                        <div class="col-12 col-md-8">
                            <label class="form-label" for="name">Introduce tu nombre</label>
                            <input class="form-control" type="text" name="txname" id="txname" required></input>
                        </div>
                        <div class="col-12 col-md-8">
                            <label class="form-label" for="lastna">Ingresa tu apellido</label>
                            <input class="form-control" type="text" name="txlastna" id="txlastna"></input>
                        </div>
                        <div class="col-12 col-md-8">
                            <label class="form-label">Ingresa tu email</label>
                            <input class="form-control" type="email" name="txmail" id="txmail" required></input>
                        </div>
                        <div class="col-12 col-md-8">
                            <label class="form-label">Ingresa tu asunto</label>
                            <input class="form-control" type="text" name="txsubject" id="txsubject" required></input>
                        </div>
                        <div class="container">
                            <div class="col-12 col-md-10">
                                <label class="form-label">Ingresa tu mensaje aqui</label>
                                <textarea class="form-control" id="descripcion" name="descripcion" rows="6">
                                </textarea>
                                <br />
                            </div>
                        </div>
                        <div class="container">
                            <div class="col-12 col-md-10">
                                <button type="button" class="btn btn-warning">Enviar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="phoadres">
                    <div class="adress">
                        <p>Direccion Cll 127 # 7- 90 Usaquen</p>
                    </div>
                    <div class="phone">
                        <p>TEL 3218405777</p>
                    </div>
                </div>
            </form>
