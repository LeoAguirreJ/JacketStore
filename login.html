<html lang="en">

    <title>Document</title>
</head>

<body>
    <div>
        <center>
            <h1>Iniciar sesión</h1>
                <div>
                    <label>Email</label>
                    <br>
                    <input type="email" id="email" name="email" multiple>
                </div>
                <br>
                <div>
                    <label>Contraseña</label><br>
                    <input type="password" id="pasasword" name="password" multiple>
                </div>
                <br>
                <button onclick="myFunction()">Iniciar</button>
                <p>Si no tienes una cuenta, <br> registrarte dando <a href="index.html">click</a></p>
                <p id="datos"></p>
            
        </center>
    </div>
</body>
<script>
    function myFunction() {
      var x = document.getElementById("email").value;
      document.getElementById("datos").innerHTML = x;
    }
    </script>
