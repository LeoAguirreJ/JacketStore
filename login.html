<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css" />
    <title>Document</title>
</head>

<body>
    <div class="outer">
        <div class="middle">
            <center>
                <h1>Iniciar sesión</h1>
                <div>
                    <label>Email</label>
                    <br>
                    <input type="email" id="email" name="email" multiple required>
                </div>
                <br>
                <div>
                    <label>Contraseña</label><br>
                    <input type="password" id="email" name="email" multiple>
                </div>
                <br>
                <button class="myButtonOrange" type="submit" onclick="myFunction()">Iniciar</button>
                <p>Si no tienes una cuenta, <br> registrarte dando <a href="registration.html">click</a></p>
                <p id="datos"></p>
            </center>
        </div>
    </div>
</body>
<script>
    function myFunction() {
        var x = document.getElementById("email").value;
        document.getElementById("datos").innerHTML = x;
    }
</script>

</html>
