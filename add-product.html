<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de productos</title>
    <!-- Link BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- link´s CSS externos -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles-admin.css">
</head>
<h1>Formulario de productos</h1>
<p class="fs-2">PRODUCTOS</p>
<body class="body-admin">
    <div class="orange-line"></div>

    <!-- COPIA DE FORM -->
    <main> 
    <form class = "color1 form-register">
        <div class = "container">
            <div class ="row">
                <div class="col-12 col-md-6"> 
                    <label for="txtNombre" class = "form-label">Nombre del producto:</label>
                    <input type="text" class= "form-control" id = "txtNombre"  placeholder = "Nombre del producto" required> </input>
                </div>
                <div class ="col-12 col-md-6">
                    <label class="form-label" for= "txtImagen">Imagen del producto: </label><br>
                    <input type="file" name="txtImagen" id = "txtImagen"></input>
                </div>
            
            <div class="row">
                <div class="col12 col-md-6">
                <label class= "form-label" for="idCategoria">Categoria:</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>--Select---</option>
                    <option value="1">Mujer</option>
                    <option value="2">Hombre</option>
                    <option value="3">Niños</option>
                  </select>
            </div>
            
                <div class="col12 col-md-6">
                <label class= "form-label" for="idPrecio">Precio de Venta:</label>
                <input type="number" class= "form-control" id="txtPrecio" placeholder = "$ = COP" min = 0 max = 99999999> </input> 
            </div>
            </div>
            <div class="row">
                <div class="col12 col-md-12">
                    <label for="txtDescripcion" class = "form-label">Descripción:</label>
                    <textarea class ="form-control" id= "txtDescripcion" cols="40" rows=2 required>
                    </textarea>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary me-md-2" type="button">Guardar</button>
                <button class="btn btn-primary" type="button" aria-disabled="true">Limpiar</button>
              </div>
        </div>
    </form>

    <!-- FIN DE FORM -->

    </main>
        

</body>
</html>
