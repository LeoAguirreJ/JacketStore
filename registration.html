<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title> Registro </title>
</head>
<header>
    <h1><center>Jacket Store</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="hombres.html">Hombres</a>
            <a href="mujeres.html">Mujeres</a>
            <a href="niños.html">Niños</a>
        </nav>
</header>
<body>
    <form>
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <label for="txtNombre" class="form-label">Nombre completo:</label>
                    <input type="text" class ="form-control" placeholder="Nombres y apellidos" id= "txtNombre" required></input>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="txtDireccion" class="form-label">Dirección:</label>
                    <input type="text" id = "txtDireccion" class="form-control" placeholder="Dirección de entrega" required></input>
                </div>
                <div class="col-4">
                    <label for="nTelefono" class="form-label">Teléfono:</label>
                    <input type="tel" id = "nTelefono" class ="form-control" min = 9999999 max = 9999999999></input>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <label for="nEdad" class = "form-label">Edad:</label>
                    <input class= "form-control" type="number" min = 1 max=99></input>
                </div>
                <div class="col-6">
                    <label for="idUsuario" class= "form-label">Número de documento:</label>
                    <input type="number" class="form-control" id="idUsuario" placeholder="Número de cédula, tarjeta de identidad o pasaporte"></input>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <label for="txtCorreo" class="form-label">Correo electrónico:</label>
                    <input type="text" id="txtCorreo" class="form-control" placeholder = "mail@ejemplo.com" required></input>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <label for="txtClave" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id = "txtClave" required>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <label for="txtClave1" class="form-label">Confirmar contraseña:</label>
                    <input type="password" class="form-control" id = "txtClave1" required>
                </div>
            </div>
            <br>
        <div class="d-grid gap-2 d-md-flex">
            <button class="btn btn-primary" type="button">Registrar</button>
            <button class="btn btn-primary" type="button">Limpiar</button>
        </div>
    </div>
    </form>
</body>
</html>
