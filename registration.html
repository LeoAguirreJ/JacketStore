<body>
    <form id = "registration_forms" class = "registration_form">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <label for="txtNombre" class="form-label">Nombre completo:</label>
                    <input type="text" class ="form-control" placeholder="Nombres y apellidos" id= "txtNombre" name ="txtNombre" required></input>
                    <p class ="text-danger" id = "validar_nombre"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="txtDireccion" class="form-label">Dirección:</label>
                    <input type="text" id = "txtDireccion" name ="txtDireccion" class="form-control" placeholder="Dirección de entrega" required></input>
                    <p class ="text-danger" id = "validar_direccion"></p>
                </div>
                <div class="col-4">
                    <label for="nTelefono" class="form-label">Teléfono:</label>
                    <input type="tel" id = "nTelefono" name ="nTelefono" class ="form-control" min = 9999999 max = 9999999999></input>
                    <p class ="text-danger" id = "validar_telefono"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <label for="nEdad" class = "form-label">Edad:</label>
                    <input class= "form-control" type="number" name = "edad" min = 1 max=99></input>
                    <p class ="text-danger" id = "validar_edad"></p>
                </div>
                <div class="col-6">
                    <label for="idUsuario" class= "form-label">Número de documento:</label>
                    <input type="number" class="form-control" id="idUsuario" name ="idUsuario" placeholder="Número de cédula, tarjeta de identidad o pasaporte"></input>
                    <p class ="text-danger" id = "validar_idUsuario"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <label for="txtCorreo" class="form-label">Correo electrónico:</label>
                    <input type="text" id="txtCorreo" name ="txtCorreo" class="form-control" placeholder = "mail@ejemplo.com" required></input>
                    <p class ="text-danger" id = "validar_correo"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <label for="txtClave" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id = "txtClave" name = "txtClave" required>
                    <p class ="text-danger" id = "validar_clave"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <label for="txtClave1" class="form-label">Confirmar contraseña:</label>
                    <input type="password" class="form-control" id = "txtClave1" name ="txtClave1" required>
                    <p class ="text-danger" id = "validar_clave1"></p>
                </div>
            </div>
            <br>
        <div class="d-grid gap-2 d-md-flex">
            <button class="btn btn-primary" type="button"  onclick="validar_campos()">Registrar</button>
            <button class="btn btn-primary" type="button">Limpiar</button>
        </div>
    </div>
    </form>
